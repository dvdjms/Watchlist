{% extends "base.html" %}
{% block content %}
    <div>

        {% for movie in movies %}
        <section>
            <h3>{{ movie.title}}</h3>
            <h4>{{ movie.director}}</h4>
            <h4>{{ movie.year}}</h4>
            <h4>{{ movie.rating}}</h4>
            <h4>{{ movie.id}}</h4>
        </section>

        <a href="/movies/{{ movie.id }}">View</a>
        <form action="/movies/{{ movie.id }}/view" method="POST">
            <input type="submit" value="Delete">
        </form>
        <a href="/movies/{{ movie.id }}">Details</a>

        {% endfor %}
    
    </div>
{% endblock %}
