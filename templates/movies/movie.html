{% extends "base.html" %}
{% block content %}
    <header class="header">
        
        <h1 class="header-title">Movies</h1>

    </header>
    <div class="container-movie">
        <section class="container-movie1">
            <h3>{{ movie.title }}</h3>
            <h4>{{ movie.director.name }}</h4>
            <h4>{{ movie.genre }}</h4>
            <h4>{{ movie.year }}</h4>
            <h4>{{ movie.country }}</h4>
            <h4>{{ movie.watchlist }}</h4>

        </section>
        <section id="rating-section">
            <form action="/movies/{{ movie.id }}/rating" method="post">
                <select id="rating" name="rating">
                    <label for="rating">Rating:</label>
                    <option selected="true">{{ movie.rating }}</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <input type="submit" value="update rating">
                </select>
            </form>
        </section>
    
        <div>
            <form action="/movies/{{ movie.id }}/edit" method="POST">
                <button type="submit" value="{{ movie.id }}">Edit</button>
            </form>
        </div>
    </div>
{% endblock %}
